site_name: "Vamsi Tech Notes"
site_description: "My Quick Reference Docs"
site_author: "Vamsi Karuturi"
site_url: "https://vamsilabs-dev-notes.netlify.app"

repo_name: "vamsi1998123/vamsilabs-dev-notes-main"
repo_url: "https://github.com/vamsi1998123/vamsilabs-dev-notes-main"

theme:
  name: material
  custom_dir: docs/custom
  palette:


    # Palette toggle for light mode
    - scheme: slate
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
      primary: teal
      accent: purple

    # Palette toggle for dark mode
    - scheme: default
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
      primary: teal
      accent:  lime

  features:
    - search.highlight
    - navigation.tabs
    - navigation.tracking
    - navigation.instant
    - literate-nav
    - content.code.copy
    - content.code.select
extra_css:
  - custom/custom.css

extra_javascript:
  - custom/theme-toogle.js

#extra_html:
#  - custom/example.html




#
#hide:
#  - navigation
#  - path








markdown_extensions:
  - codehilite
  - tables
  - attr_list
  - md_in_html
  - admonition
  - footnotes
  - def_list   # https://michelf.ca/projects/php-markdown/extra/#def-list
  - meta
  - smarty:
      smart_angled_quotes: true
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.tabbed
  - pymdownx.tilde
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - admonition
  - toc:
      baselevel: 2

plugins:
  - search
  - resize-images:
      source-dir: assets-large
      target-dir: assets
      enable_cache: True
      size: [800, 600]
      extensions: ['.jpg', '.jpeg', '.png', '.gif', '.svg']
  - glightbox



